<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ウラトレ | 豊島区のサッカースクール・パーソナル・レンタルスタジオ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Zen Maru Gothic', sans-serif;
        background-color: #F9F7F2;
        color: #595045;
      }
      /* Smooth scrolling for anchor links */
      html {
        scroll-behavior: smooth;
      }
      
      /* Notebook Grid Pattern (Coach's Note) */
      .bg-grid-paper {
        background-image: 
          linear-gradient(#E6E1D5 1px, transparent 1px),
          linear-gradient(90deg, #E6E1D5 1px, transparent 1px);
        background-size: 40px 40px;
        background-position: center top;
      }

      /* Noise Texture Overlay */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Hand-drawn animation */
      @keyframes dash {
        to {
          stroke-dashoffset: 0;
        }
      }
      .animate-draw {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: dash 3s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3"
  }
}
</script>
</head>
  <body class="bg-[#F9F7F2] text-[#595045] bg-grid-paper relative">
    <div class="bg-noise"></div>
    <div id="root"></div>
  </body>
</html>
